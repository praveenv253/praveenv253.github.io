<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>pv:~{{ page.title }}$</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="{{ page.author }}">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      h1 {
        font-family: Menlo, Consolas, "Courier New", Courier, "Liberation Mono", monospace;
        font-weight: normal;
        font-size: 24pt;
        text-transform: lowercase;
        color: {{ page.fggrey }};
      }
      h3 {
        font-family: Menlo, Consolas, "Courier New", Courier, "Liberation Mono", monospace;
        font-weight: normal;
        font-size: 16pt;
        text-transform: lowercase;
        color: {{ page.fggrey }};
      }
      h4 {
        font-family: Menlo, Consolas, "Courier New", Courier, "Liberation Mono", monospace;
        font-weight: normal;
        font-size:14pt;
        text-transform: lowercase;
        color: {{ page.fggrey }};
      }
      h5 {
        font-family: Menlo, Consolas, "Courier New", Courier, "Liberation Mono", monospace;
        text-transform: lowercase;
        color: {{ page.fggrey }};
      }
      a {
        transition: all 0.25s;
        moz-transition: all 0.25s;
        webkit-transition: all 0.25s;
        color: {{ page.fggrey }};
      }
      a:hover, a.muted:hover {
        color: #0088cc;
        text-decoration: none;
      }
      p, li, thead, tbody, div {
        /* font-family: Menlo, Consolas, "Courier New", Courier, "Liberation Mono", monospace; */
        font-family: "Open sans", "Sans serif";
        font-weight: normal;
        font-size: 10pt;
        color: {{ page.fggrey }};
      }
      thead {
        text-transform: lowercase;
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>
    <div class="container">
      <div class="row-fluid">
        <div class="span{{ page.left }}">
          <!-- Empty space -->
        </div>

        <div class="span{{ page.middle }}">  <!-- Now the real content starts -->
          <br>
          <h1 class="text-center">
            {% if page.heading %}
              {{ page.heading }}
            {% else %}
              {{ page.title }}
            {% endif %}
          </h1>
          <div class="row-fluid">
            {{ content }}
          </div>
          <div class="row-fluid"> <!-- Footer -->
            <hr>
            <div class="row-fluid">
              <div class="span6"> <!-- Copyright notice -->
                <p class="text-left">
                  <a href="copyright.html" class="muted">
                    &copy; Praveen Venkatesh 2013
                  </a>
                </p>
              </div>
              <div class="span6">
                <p class="text-right muted"> <!-- Links -->
                  <a href="http://github.com/praveenv253" class="muted">
                    github
                  </a>
                  |
                  <a href="" class="muted">google</a>
                </p>
              </div>
            </div>
            <div class="row-flui">
              <div class="span12"></div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap-transition.js"></script>
    <script src="assets/js/bootstrap-alert.js"></script>
    <script src="assets/js/bootstrap-modal.js"></script>
    <script src="assets/js/bootstrap-dropdown.js"></script>
    <script src="assets/js/bootstrap-scrollspy.js"></script>
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
    <script src="assets/js/bootstrap-typeahead.js"></script>

  </body>
</html>
